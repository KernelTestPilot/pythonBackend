<div>
<app-file-upload></app-file-upload>
<p>{{receivedMessage}}</p>

<button (click)="loadSession()">Load</button>

</div>


<div *ngIf="matches">
    <h2>Matches</h2>
    <ul>
      <li *ngFor="let match of matches">
        <p>User ID: {{ match.user_id }}</p>
        <p>User Age: {{ match.user_age }}</p>
        <p>User Gender: {{ match.user_gender }}</p>
        <p>User Race: {{ match.user_race }}</p>
        <!-- Move button inside the loop -->
        <button (click)="sendMessage(match.user_id, 'hellloooo')">Send Message</button>
      </li>
    </ul>
  </div>
